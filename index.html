<!-- üî• FIREBASE SCRIPT -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  query,
  orderBy,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBW-IEppX0L7cvUQ0zgU2ytmztQBV8bLL8",
  authDomain: "meri-aashiqui.firebaseapp.com",
  projectId: "meri-aashiqui",
  storageBucket: "meri-aashiqui.firebasestorage.app",
  messagingSenderId: "907742270444",
  appId: "1:907742270444:web:da49bef4b83c75c3e5a6c9"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ===== ADD SHAYARI ===== */
window.addShayari = async function(){
  const textarea = document.getElementById("newShayari");
  const text = textarea.value.trim();
  if(!text) return;

  await addDoc(collection(db,"shayaris"),{
    text:text,
    createdAt:serverTimestamp()
  });

  textarea.value="";
  loadShayaris();
};

document.getElementById("postBtn")
  .addEventListener("click", addShayari);

  
/* ===== LOAD SHAYARI ===== */
async function loadShayaris(){
  const posts=document.getElementById("posts");
  posts.innerHTML="";

  const q=query(collection(db,"shayaris"),orderBy("createdAt","desc"));
  const snapshot=await getDocs(q);

  snapshot.forEach(doc=>{
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML = `
    <div class="shayari">${doc.data().text.replace(/\n/g,"<br>")}</div>
    <div class="actions">
      <button onclick="like(this)">‚ù§Ô∏è Like</button>
      <button onclick="copyText(this)">üìã Copy</button>
    </div>
  `;
  posts.appendChild(card);
});
}

loadShayaris();
// // button ko JS se connect karo
// document.getElementById("postBtn")
//   .addEventListener("click", addShayari);


// ‚ù§Ô∏è LIKE BUTTON
window.like = function(btn){
  btn.innerText = "‚ù§Ô∏è Liked";
};

// üìã COPY BUTTON
window.copyText = function(btn){
  const text = btn.closest(".card")
                  .querySelector(".shayari")
                  .innerText;
  navigator.clipboard.writeText(text);
  alert("Copied ‚ù§Ô∏è");
};

</script>
