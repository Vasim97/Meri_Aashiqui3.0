<!-- ğŸ”¥ FIREBASE SCRIPT -->
<script type="module">
const ADMIN_EMAIL = "vasimmzp1997@gmail.com";
import { deleteDoc } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";  
import {
  getAuth,
  signInWithEmailAndPassword,
  signOut,
  onAuthStateChanged,
  createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";


// ğŸ“ SIGNUP
document.getElementById("signupBtn").addEventListener("click", async () => {
  const email = prompt("Enter Email for Signup:");
  const password = prompt("Create Password (min 6 chars):");

  if (!email || !password) return;

  try {
    await createUserWithEmailAndPassword(auth, email, password);
    alert("Signup successful â¤ï¸ Now you are logged in");
  } catch (err) {
    alert("Signup failed âŒ\n" + err.message);
  }
});

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  query,
  orderBy,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBW-IEppX0L7cvUQ0zgU2ytmztQBV8bLL8",
  authDomain: "meri-aashiqui.firebaseapp.com",
  projectId: "meri-aashiqui",
  storageBucket: "meri-aashiqui.firebasestorage.app",
  messagingSenderId: "907742270444",
  appId: "1:907742270444:web:da49bef4b83c75c3e5a6c9"
};

const app = initializeApp(firebaseConfig);  
const auth = getAuth(app);
const db = getFirestore(app);

// ğŸ” LOGIN
document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = prompt("Enter Email:");
  const password = prompt("Enter Password:");

  if (!email || !password) return;

  try {
    await signInWithEmailAndPassword(auth, email, password);
    alert("Login successful â¤ï¸");
  } catch (err) {
    alert("Login failed âŒ\n" + err.message);
  }
});

// ğŸšª LOGOUT
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await signOut(auth);
  alert("Logged out");
});

onAuthStateChanged(auth, (user) => {
  const postBtn = document.getElementById("postBtn");
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const loginMsg = document.getElementById("loginMsg");
  const loginMsgPost = document.getElementById("loginMsgPost");
  const signupBtn = document.getElementById("signupBtn");

  if (user) {
    postBtn.style.display = "block";
    loginBtn.style.display = "none";
    signupBtn.style.display = "none";
    logoutBtn.style.display = "inline-block";
    loginMsg.style.display = "none";
    loginMsgPost.style.display = "none";
  } else {
    postBtn.style.display = "none";
    loginBtn.style.display = "inline-block";
    signupBtn.style.display = "inline-block";
    logoutBtn.style.display = "none";
    loginMsg.style.display = "block";
    loginMsgPost.style.display = "block";
  }
});


// ADD SHAYARI
async function addShayari(){
  const textarea = document.getElementById("newShayari");
  const text = textarea.value.trim();
  if(!text) return;

  await addDoc(collection(db,"shayaris"),{
    text,
    createdAt: serverTimestamp()
  });

  textarea.value="";
  loadShayaris();
}

// LOAD SHAYARI
async function loadShayaris() {
  const posts = document.getElementById("posts");
  posts.innerHTML = "";

  const q = query(collection(db, "shayaris"), orderBy("createdAt", "desc"));
  const snapshot = await getDocs(q);

  snapshot.forEach((docSnap) => {
    const data = docSnap.data();

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="shayari">${data.text}</div>
      <div class="actions"></div>
    `;

    // ğŸ‘‘ ADMIN DELETE
    if (auth.currentUser && auth.currentUser.email === ADMIN_EMAIL) {
      const delBtn = document.createElement("button");
      delBtn.innerText = "ğŸ—‘ Delete";
      delBtn.style.background = "red";
      delBtn.style.color = "white";
      delBtn.style.border = "none";
      delBtn.style.padding = "5px 10px";
      delBtn.style.cursor = "pointer";

      delBtn.addEventListener("click", async () => {
        const ok = confirm("Are you sure you want to delete?");
        if (!ok) return;

        await deleteDoc(doc(db, "shayaris", docSnap.id));
        alert("Deleted âœ…");
        loadShayaris();
      });

      card.querySelector(".actions").appendChild(delBtn);
    }

    posts.appendChild(card);
  });
}

document.getElementById("postBtn").addEventListener("click", addShayari);
loadShayaris();
  
document.addEventListener("click",function(e){

  // LIKE
  if(e.target.classList.contains("like-btn")){
    const span = e.target.querySelector("span");
    span.innerText = Number(span.innerText) + 1;
  }

  // COPY
  if(e.target.classList.contains("copy-btn")){
    const text = e.target.closest(".card")
                  .querySelector(".shayari").innerText;
    navigator.clipboard.writeText(text);
    alert("Copied â¤ï¸");
  }

});

function toggleMode(){
  document.body.classList.toggle("dark");
}

document.getElementById("darkBtn").addEventListener("click", () => {
  document.body.classList.toggle("dark");
});

</script>
